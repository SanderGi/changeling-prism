# @package _global_

# This config executes phoneme recognition inference with wav2vec2-phoneme
# python src/main.py experiment=inference/timit_pr_w2v2ph

defaults:
  - override /model: phone_recognition # do not matter, only to satisfy requirement
  - override /model/net: powsm # do not matter, only to satisfy requirement
  - override /logger: csv
  - override /data: timit
  
task_name: "inf_timit_pr_w2v2ph"
tags: ["inf_timit_pr_w2v2ph"]

seed: 42

train: false
test: false
distributed_predict: True

data:
  tokenizer:
    _target_: src.core.ipa_utils.IPATokenizer
  mask_probability: 0.0

inference:
  num_workers: 15 # number of parallel workers for distributed inference
  passthrough_keys: ["phones", "utt_id", "split", "masked_phones"] # keys from dataset to be passed to output
  out_file: ${paths.output_dir}/timit_${inference.inference_runner.hf_repo}${data.mask_probability}.json
  inference_runner:
    _target_: src.model.wav2vec2phoneme.builders.build_wav2vec2phoneme_inference
    hf_repo: ???