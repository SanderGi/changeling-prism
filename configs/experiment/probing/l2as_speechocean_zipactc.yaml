# @package _global_

# to execute this experiment run:
# python src/main.py experiment=probing/l2as_speechocean_zipactc

defaults:
  - override /data: speechocean
  - override /model: classification
  - override /model/head: attnmlp
  - override /model/net: zipactc
  - override /trainer: gpu
  - override /callbacks: default
  - override /logger: wandb

task_name: "l2as_speechocean_zipactc"
tags: ["speechocean", "tgt_acc", "zipactc", "l2as", "regression"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  val_check_interval: 0.25 # validate 4 times per epoch
  callbacks:
    - learning_rate_monitor

model:
  head:
    task_type: "regression"
  freeze_encoder: true
  optimizer:
    lr: 0.0002
  scheduler:
    total_iters: 200

callbacks:
  model_checkpoint:
    monitor: "val/kendalltau"
    mode: "max"
    save_top_k: 1
  early_stopping:
    monitor: "val/kendalltau"
    patience: 5
    mode: "max"

data:
  target_key: accuracy
  batch_size: 48 # 48 on delta-ai, 24 on delta (1gpu)

logger:
  wandb:
    tags: ${tags}
    group: "l2as_speechocean_zipactc"
    name: ${task_name}