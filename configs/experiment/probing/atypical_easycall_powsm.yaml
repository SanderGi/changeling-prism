# @package _global_

# To execute this experiment run:
# python src/main.py experiment=probing/atypical_easycall_powsm

defaults:
  - override /data: easycall
  - override /model: classification
  - override /model/head: attnmlp
  - override /model/net: powsm
  - override /trainer: gpu
  - override /callbacks: default
  - override /logger: wandb

task_name: "atypical_easycall_powsm"
tags: ["easycall", "powsm", "atypical", "regression"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 25
  gradient_clip_val: 1.0
  val_check_interval: 0.25  # validate 4 times per epoch


model:
  head:
    task_type: "regression"
  freeze_encoder: true
  optimizer:
    lr: 0.0002
  scheduler:
    total_iters: 200

data:
  batch_size: 48

callbacks:
  model_checkpoint:
    monitor: "val/kendalltau"
    mode: "max"
    save_top_k: 1
  early_stopping:
    monitor: "val/kendalltau"
    patience: 5
    mode: "max"

logger:
  wandb:
    tags: ${tags}
    group: "atypical_easycall_powsm"
    name: ${task_name}