# @package _global_

# To execute this experiment run:
# python src/main.py experiment=probing/atypical_ultrasuite_powsm

defaults:
  - override /data: ultrasuite_child
  - override /model: classification
  - override /model/head: attnmlp
  - override /model/net: powsm
  - override /trainer: gpu
  - override /callbacks: default
  - override /logger: wandb

task_name: "atypical_ultrasuite_powsm"
tags: ["ultrasuite", "powsm", "atypical"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 25
  gradient_clip_val: 1.0
  val_check_interval: 0.25  # validate 4 times per epoch

model:
  head:
    task_type: "classification"
  freeze_encoder: true
  optimizer:
    lr: 0.0002
  scheduler:
    total_iters: 200

data:
  batch_size: 48

callbacks:
  model_checkpoint:
    monitor: "val/f1"
    mode: "max"
    save_top_k: 1

logger:
  wandb:
    tags: ${tags}
    group: "atypical_ultrasuite_powsm"
    name: ${task_name}