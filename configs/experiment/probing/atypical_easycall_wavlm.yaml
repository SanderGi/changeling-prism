# @package _global_

# to execute this experiment run:
# python src/main.py experiment=probing/atypical_easycall_wavlm

defaults:
  - override /data: easycall
  - override /model: classification
  - override /model/head: attnmlp
  - override /model/net: wavlm
  - override /trainer: gpu
  - override /callbacks: default
  - override /logger: wandb

task_name: "atypical_easycall_wavlm"
tags: ["easycall", "wavlm", "atypical", "regression"]
seed: 42

trainer:
  min_epochs: 10
  max_epochs: 10 # NOTE(shikhar): 10 epochs are enough, this model overfits after that
  gradient_clip_val: 1.0
  val_check_interval: 0.25 # validate 4 times per epoch
  callbacks:
    - learning_rate_monitor


model:
  net:
    hf_repo: microsoft/wavlm-base
    output_vocabsz: null
  head:
    task_type: "regression"
  freeze_encoder: true
  optimizer:
    lr: 0.0002
  scheduler:
    total_iters: 200

data:
  batch_size: 48

callbacks:
  model_checkpoint:
    monitor: "val/kendalltau"
    mode: "max"
    save_top_k: 1
  early_stopping:
    monitor: "val/kendalltau"
    patience: 5
    mode: "max"


logger:
  wandb:
    tags: ${tags}
    group: "atypical_easycall_wavlm"
    name: ${task_name}
